<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Code Quiz</title>

  <!-- Boostrap Stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Our own CSS stylesheet -->
  <link rel="stylesheet" href="style.css" media="screen">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">

      <!-- Brand and toggle get grouped for better mobile display -->
      <a class="navbar-brand" href="index.html" id="logo"> Code Quiz</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item">
            
            <div class="scores"><a href="highscores.html">View Highscores</a></div>

            <div class="timer">Time: <span id="count">75</span></div>
       
            </li>
          
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>
  <!-- End of navbar -->

  <!-- Start of container -->
  
    <section class="row">
      <div class="col-md-8">
        <article class="block">
          <div class="container">
            <div id="start-screen" class ="start">
              <h1>Welcome To The Code Quiz</h1>
                 <h3> Press the Start Button to Begin </h3>
              <div id="question-container">
                <br>
                <button id="start">Start Quiz</button>
              </div>
          </div>
        
          <div class="container">
            <div id="questions" class="hide">
              <h2 id="question-title"></h2>
                <div id="choices" class="choices">
                <button class="btn button-answer">Answer 1</button>
                <button class="btn button-answer">Answer 2</button>
                <button class="btn button-answer">Answer 3</button>
                <button class="btn button-answer">Answer 4</button>
                </div>
            </div>
          </div>
            
        <div class="container">
          <div id="end-screen" class="hide">
            <h2>Done!</h2>
            <p>Your Score is <span id="final-score"></span>.</p>
            <p>
            Name: <input type="text" id="initials" max="3" />
            <button id="submit">Submit</button>
             </p>
            </div>
          </div>

  <!-- End of container -->

  <!-- Start of footer -->
  <footer class="footer">
    <div class="two-toned-footer-color"></div>
    <p class="text-muted text-muted-footer text-center">
      &copy; Copyright
    </p>
  </footer>
  <!-- End of footer -->

  <!-- jQuery CDN -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



  <!-- Bootstrap CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

 <script src="questions.js"></script>
  <script src="script.js"></script>
</body>

</html>
